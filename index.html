<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Alt School</title>
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Alt School Buttons</h1>
    <button ng-click="reset()">
        Reset
    </button>
    <div ng-controller="TilesCtrl" initial-color="#fff">
        <input type="number" ng-model="nTiles" placeholder="Enter N Tiles." />
        <input type="number" ng-model="mTiles" placeholder="Enter M Tiles." />
    <table>
      <tr ng-repeat="n in nList">
        <td ng-repeat="m in mList"
            ng-click="randomBgColor = setBgColor(n, m)"
            ng-style="randomBgColor">
        </td>
      </tr>
    </table>
    
  </div>
  <script src="myApp.js" type="text/javascript"></script>
</body>
</html>
